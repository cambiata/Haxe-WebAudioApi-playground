<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Metronome</title>
	<meta name="description" content="" />
	<link rel="stylesheet" href="css/main.css">
	
</head>
<body>
	
    <div id="controls">
      <div><a class="play" id="play" >play</a></div>
      <div id="tempoBox">Tempo: <span id="showTempo">120</span>BPM <input id="tempo" type="range" min="30.0" max="160.0" step="1" value="120" style="height: 20px; width: 200px"></div>
      <div>Resolution:<select id="selResolution" ><option>16th notes<option>8th notes<option>Quarter notes</select></div>
    </div>	
	
    <script src="Metronome.js"></script>
	
</body>
</html>
